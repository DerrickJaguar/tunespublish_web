{% extends "base.html" %}

{% block content %}

<!-- Audio Player -->
<audio id="audioPlayer" controls autoplay>
    <source src="{{ song.file.url }}" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<!-- Popup -->
<div id="popup" style="display: none;">
  <h2>Fresh sound from fresh talent, listen up!</h2>
  <button id="play-button">Play Now</button>
  <button id="close-button">Close</button>
</div>

<!-- Styles -->
<style>
  #popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #333;
    border: 1px solid #444;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    color: #fff;
    z-index: 1000;
  }

  #popup h2 {
    margin-top: 0;
    color: #87CEEB;
  }

  #play-button, #close-button {
    background-color: #4682B4;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }

  #play-button:hover, #close-button:hover {
    background-color: #3498DB;
  }
</style>

<!-- JavaScript -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
      const audioPlayer = document.getElementById('audioPlayer');
      const popupModal = document.getElementById('popup');
      const playButton = document.getElementById('play-button');
      const closeButton = document.getElementById('close-button');
      let popupTriggered = false;

      // Track time updates
      audioPlayer.addEventListener('timeupdate', function () {
          if (audioPlayer.currentTime >= 20 && !popupTriggered) {
              popupTriggered = true;
              popupModal.style.display = 'block';
              // audioPlayer.pause(); <-- REMOVED THIS LINE
          }
      });

      // Play button inside popup (optional, if you want it to do something)
      playButton.addEventListener('click', function () {
          popupModal.style.display = 'none';
          // audioPlayer.play(); <-- REMOVED THIS TOO, because we are not pausing
      });

      // Close button inside popup
      closeButton.addEventListener('click', function () {
          popupModal.style.display = 'none';
      });
  });
</script>

{% endblock %}
