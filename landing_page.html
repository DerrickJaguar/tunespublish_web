{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TunesPublish - Welcome</title>
    <link rel="stylesheet" href="{% static 'css/landing.css' %}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0055FF, #00FFAA);
            font-family: 'Arial', sans-serif;
            margin: 0;
            
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #333;
        }

        .role-buttons {
            display: flex;
            gap: 20px;
        }

        .role-buttons a {
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            color: white;
            transition: background-color 0.3s;
        }

        .artist-btn {
            background-color: #007bff;
        }

        .listener-btn {
            background-color: #28a745;
        }

        .artist-btn:hover {
            background-color: #0056b3;
        }

        .listener-btn:hover {                                           
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to TunesPublish</h1>
        <p>Select your role to Get Started</p>
        <div class="role-buttons">
            <a href="{% url 'artist_login' %}" class="artist-btn">Sign In as Artist</a>
            <a href="{% url 'listener_login' %}" class="listener-btn">Sign In as Listener</a>
        </div>
    </div>
</body>
</html>
